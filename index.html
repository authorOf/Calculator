<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="mainBox">
        <div class="calc">
            <div class="container">
                <input type="text" id="inputBox" class="inputBox">
                <div class="keys">
                    <div class="row row1">
                        <div class="key">7</div>
                        <div class="key">4</div>
                        <div class="key">1</div>
                        <div class="key">0</div>
                    </div>
                    <div class="row row2">
                        <div class="key">8</div>
                        <div class="key">5</div>
                        <div class="key">2</div>
                        <div class="key">.</div>
                    </div>
                    <div class="row row3">
                        <div class="key">9</div>
                        <div class="key">6</div>
                        <div class="key">3</div>
                        <div class="key">=</div>
                    </div>
                    <div class="row row4">
                        <div class="key">/</div>
                        <div class="key">*</div>
                        <div class="key">-</div>
                        <div class="key">+</div>
                    </div>
                    <div class="row row5">
                        <div class="key">Del</div>
                        <div class="key">C</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
