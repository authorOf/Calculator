<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calc">
        <div class="container">
            <input type="text" id="inputBox" class="inputBox">
            <div class="keys">
                <div class="row row1">
                    <div class="key x">7</div>
                    <div class="key x">4</div>
                    <div class="key x">1</div>
                    <div class="key x">0</div>
                </div>
                <div class="row row2">
                    <div class="key x">8</div>
                    <div class="key x">5</div>
                    <div class="key x">2</div>
                    <div class="key x">.</div>
                </div>
                <div class="row row3">
                    <div class="key x">9</div>
                    <div class="key x">6</div>
                    <div class="key x">3</div>
                    <div class="key ans">=</div>
                </div>
                <div class="row row4">
                    <div class="key x">/</div>
                    <div class="key x">*</div>
                    <div class="key x">-</div>
                    <div class="key x">+</div>
                </div>
                <div class="row row5">
                    <div class="key cut">C</div>
                    <div class="key del xl">Del</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
